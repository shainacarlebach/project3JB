  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <body>

    <header id="navigation-bar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="uploads/logoStudent.svg" width="200" height="200" alt="logo">
          </a>
          <button class="navbar-toggler login" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
              <li class="nav-item active float-left;">
                <a id="nav_School" class="btn" href="#">School</a>
              </li>
              <li class="nav-item">
                <a id="nav_Administration" class="btn" href="#">Administration</a>
              </li>
            </ul>
            <div class="collapse navbar-collapse justify-content-end flex-align-items-end"></div>

            <div id="admin">
              <div id="role">

                <a>
                  <img src="uploads/loginprofile.jpg" id="adminimg" width="100"> </a>
              </div>
            </div>
            <br>
            <button onclick="document.getElementById('id01').style.display='block'" class="login" id="loginbutton1" style="width:auto;">Login</button>
            <button class="login" id="logoutbutton" style="width:auto;">Logout</button>
            <div id="id01" class="modal">

              <form class="modal-content animate" id="login-form">
                <div class="imgcontainer">
                  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                  <img src="uploads/logoStudent.svg" width="200" height="200" display="inline-block" alt="logo">
                </div>
                <div id="error">
                </div>
                <div class="form-group">
                  <label> Username:</label>
                  <input type="text" class="form-control" placeholder="username" name="username"pattern=".{4,10}" required title="4 to 10 characters" id="username"> 
                  
                </div>
                <div class="form-group">
                  <label>Password:</label>
                  <input type="password" class="form-control" placeholder="Password" name="password" id="password" />
                </div>
                <hr />
                <button type="submit" name="login_button" class="login" id="login_button">
                  Sign In
                </button>
            </div>

            </form>
          </div>
        </div>
        </div>
      </nav>
    </header>

    <!--click on sales get salespage-->
    <section id="salespage">
      <div class="container-fluid text-center">
        <div class="row content">
          <div class="col-md-2 sidenav">
            <h4> Courses List:
              <button id="addCourses" style="font-size:24px">
                <i class="fa fa-plus-square"></i>
              </button>
            </h4>
            <div id="Courses"class="selectCourses"></div>
          </div>

          <div class="col-md-2 sidenav">
            <h4>Students List:
              <button id="addStudents" style="font-size:24px">
                <i class="fa fa-plus-square"></i>
              </button>
            </h4>
            <div id="Students"></div>
          </div>

          <!--school template-->
          <div class="col-md-8 text-left">
            <div id="mainSales"></div>
          </div>
        </div>
      </div>
    </section>

    <!--click on admin and get adminpage-->
    <section id=adminpage>
      <aside id="adminList" class="aside">
        <div class="container-fluid text-center">
          <div class="row content">
            <div class="col-md-4 sidenav">
         <!--     <h4> Administrators List:</h4>

              <div id="Administrators"></div>

                <h2>Add Administrator +</h2>-->
              </button>
            </div>
          </div>
        </div>

        <!--admin template-->
        <div class="col-sm-8 text-left">
          <div id="mainAdmin"></div>
        </div>
    </section>

    <script src="front/scripts/app.js"></script>

    <script src="front/scripts/schoolScreen.js"></script>
    <script src="front/scripts/studentModule.js"></script>
    <script src="front/scripts/ajax.js"></script>
    <script src="front/scripts/imageController.js"></script>
    <script src="front/scripts/courseModule.js"></script>
    <script src="front/scripts/maincontainer.js"></script>
    <script src="front/scripts/courseScreen.js"></script>
    <script src="front/scripts/adminModel.js"></script>
