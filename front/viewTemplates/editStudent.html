<div class="jumbotron">
    <div class="col-md-8 ">
        <p>Edit Student </p>
        <hr>

        <form id="editStudentForm" enctype="multipart/form-data">
           
            Name:
            <input type="text" name="name" id="inputname" placeholder="Student Name">
            <br> Phone:
            <input type="text" name="phone" id="inputphone"placeholder="Student Phone">
            <br> Email:
            <input type="text" name="email" id="inputemail" placeholder="Student Email">
            <br> Image:
            <input id="inputimage" name="upload_image" type="file" multiple>
            
                   
                       <!--crop image recieved-->
            <div class="component crop2">
                <img id="croppedimage" data-name="" src="#" onload="this.width/=3;" alt="Your image">
                <div id="crop_tool"></div>
            </div>

            <br>
            <div id="course-checkbox">
                <h6>Courses</h6>
                <div class="container">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="HTML5" id="HTML5">HTML 5
                    </label>

                    <label class="checkbox-inline">
                        <input type="checkbox" value="CSS"id="CSS">CSS
                    </label>

                    <label class="checkbox-inline">
                        <input type="checkbox" value="BOOTSTRAP"id="BOOTSTRAP">BOOTSTRAP
                    </label>

                    <label class="checkbox-inline">
                        <input type="checkbox" value="JAVASCRIPT"id="JAVASCRIPT">JAVASCRIPT
                    </label>

                    <label class="checkbox-inline">
                        <input type="checkbox" value="ANGULAR"id="ANGULAR"> ANGULAR
                    </label>
                </div>
            </div>
    </div>
    </form>
    <div>
        <button class=" btn btn-danger btn-xs float-right" id="delete_student" data-deleteStudent="{{deletestudent}}">Delete Student</button>
        <button class=" btn btn-primary btn-xs" id="save_student" data-saveStudent="{{saveid}}">Update Student</button>
    </div>
