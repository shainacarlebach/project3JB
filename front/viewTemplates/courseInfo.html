<div class="container">
    <div class="jumbotron">
        <h1> Course </h1>
        <button class="container box" id="elementid" data-courseid="{{courseid}}">
            <div class="row">
                <div class="col-md-3 order-3 no padding">

                    <img class="photo" src="{{imgsrc}}">
                </div>
                <div class="col-md-9 order-9 text-left text nopadding">
                    <h6> {{courseName}} </h6>
                    <span> {{courseDescription}}</span>
                </div>
                </div>

                <div class="row">
                <div class="col-md-9 order-9 text-left text nopadding">
                <img class="photo" src="{{imgsrc}}">
                <div class="col-md-9 order-9 text-left text nopadding">
                    <h6> {{studentName}} </h6>
                    <img class="photo" src="{{imgsrc}}">
                    <div class="col-md-9 order-9 text-left text nopadding">
                        <button id="edit" class="btn btn-default" role="edit">edit</button>
                        <button id="delete" class="btn btn-default" role="delete">delete</button>
                    </div>
                    </div>
                    </div>
                    </div>
