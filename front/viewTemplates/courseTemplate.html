<button class="container box" onclick="getCoursebyId(id)" data-courseid id="{{courseid}}">
    <div class="row">
        <div class="col-md-3 order-3 no padding">

            <img class="coursephoto" src="{{imgsrc}}">
        </div>

        <span class="col-md-9 order-9 text-left text nopadding"> 
            <h6 id="{{course_id}}"> {{courseName}} </span>
        <p> {{courseDescription}}</p>
        </span>
    </div>
</button>
