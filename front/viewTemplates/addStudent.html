<div class="jumbotron">
    <div class="col-md-8 ">
        <p>Add Student </p>
        <hr>


        <form id="addStudentForm" enctype="multipart/form-data">


            Name:
            <input type="text" name="name" id="name" placeholder="name">
            <br> Phone:
            <input type="text" name="phone" id="phone" placeholder="phone">
            <br> Email:
            <input type="text" name="email" id="email" placeholder="email">
            <br> Image:
            <input id="inputimage" name="upload_image" type="file" multiple>



            <!--crop image -->
            <div class="component crop2">
                <img id="croppedimage" data-name="" src="#" onload="this.width/=3;" alt="Your image">
                <div id="crop_tool"></div>
            </div>

            <br>
           
            <div id="course-checkbox">
                <h6>Courses</h6>
                </div>
            <div class="container">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="HTML5" id="HTML">HTML 5
                        <br>
                        HTML for web developers
                        <img src="../../uploads/html.png"> 
                    </label>

                    <label class="checkbox-inline">
                        <input type="checkbox" value="CSS"id="CSS">CSS
                    </label>

                    <label class="checkbox-inline">
                        <input type="checkbox" value="BOOTSTRAP"id="BOOTSTRAP">BOOTSTRAP
                    </label>

                    <label class="checkbox-inline">
                        <input type="checkbox" value="JAVASCRIPT"id="JAVASCRIPT">JAVASCRIPT
                    </label>

                    <label class="checkbox-inline">
                        <input type="checkbox" value="ANGULAR"id="ANGULAR"> ANGULAR
                    </label>
                </div>
            </div>
            <button class=" btn btn-primary btn-xs"  id="createStudent" data-createStudent="{{savestudent}}">Save Student</button>
                  
        </form>
